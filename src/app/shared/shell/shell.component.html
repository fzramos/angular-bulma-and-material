<mat-sidenav-container class="sidenav-container">
    <!-- SideNav -->

    <mat-sidenav #drawer class="sidenav" fixedInViewport
        [attr.role] = "(isHandset$ | async) ? 'dialog': 'navigation'"
        [mode] = "(isHandset$ | async) ? 'over' : 'side' "   
    >
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="/explore" (click)="drawer.close()">
                Explore
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
    <!-- Top Toolbar -->

    <mat-toolbar>
        <button
            type="button"
            aria-label="Toggle sidenav"
            mat-icon-button
            (click)="drawer.toggle()"
            *ngIf = "isHandset$ | async"     
        >
            <mat-icon aria-label="Side nav togle icon">menu</mat-icon>
        </button>

        <span class="logo is-size-4" routerLink="/">Coding Temple Todo</span>
        <span class="fill-space"></span>
        <div *ngIf="!(isHandset$ | async)">
            <a mat-button routerLink="/explore" class="is-size-4">Explore</a>
        </div>
    </mat-toolbar>
    <!-- Transclusion in Angular -->
    <ng-content></ng-content>

</mat-sidenav-content>
</mat-sidenav-container>
